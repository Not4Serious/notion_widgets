<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #808080;
        }

        .container {
            background-color: black;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #timer {
            font-size: 6rem;
            color: white;
            margin: 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .controls-wrapper {
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            align-items: center;
        }

        .button-rows {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
            border: 1px solid white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.3);
        }

        .session-display {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            border: 3px solid #333;
            min-width: 180px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .session-title {
            font-size: 0.8rem;
            color: black;
            text-shadow: 1px 1px 0 #000;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .session-count {
            font-size: 2.5rem;
            color: black;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: -2px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="timer">25:00</div>
        
        <div class="controls-wrapper">
            <div class="button-rows">
                <div class="button-row">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn" disabled>Pausa</button>
                </div>
                
                <div class="button-row">
                    <button id="plusBtn">+1m</button>
                    <button id="minusBtn">-1m</button>
                </div>

                <div class="button-row">
                    <button id="breakBtn">Pausa</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>

            <div class="session-display">
                <div class="session-title">SESSIONI</div>
                <div class="session-count" id="sessionCount">0</div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const plusBtn = document.getElementById('plusBtn');
        const minusBtn = document.getElementById('minusBtn');
        const breakBtn = document.getElementById('breakBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionCounter = document.getElementById('sessionCount');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        if (isWorkSession) {
                            sessionCount++;
                            sessionCounter.textContent = sessionCount;
                            timeLeft = 5 * 60;
                            isWorkSession = false;
                        } else {
                            timeLeft = 25 * 60;
                            isWorkSession = true;
                        }
                        updateDisplay();
                        updateButtons();
                        alert(isWorkSession ? 'Pausa terminata! Torna al lavoro' : 'Sessione completata! Inizia la pausa');
                    }
                }, 1000);
                updateButtons();
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            updateButtons();
        }

        function addMinute() {
            if (!isRunning) {
                timeLeft = Math.min(timeLeft + 60, 99 * 60);
                updateDisplay();
            }
        }

        function subtractMinute() {
            if (!isRunning) {
                timeLeft = Math.max(timeLeft - 60, 60);
                updateDisplay();
            }
        }

        function setBreak() {
            if (!isRunning) {
                isWorkSession = false;
                timeLeft = 5 * 60;
                updateDisplay();
                updateButtons();
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            isWorkSession = true;
            timeLeft = 25 * 60;
            sessionCount = 0;
            sessionCounter.textContent = '0';
            updateDisplay();
            updateButtons();
        }

        function updateButtons() {
            startBtn.disabled = isRunning;
            pauseBtn.disabled = !isRunning;
            plusBtn.disabled = isRunning;
            minusBtn.disabled = isRunning;
            breakBtn.disabled = isRunning || !isWorkSession;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        plusBtn.addEventListener('click', addMinute);
        minusBtn.addEventListener('click', subtractMinute);
        breakBtn.addEventListener('click', setBreak);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
